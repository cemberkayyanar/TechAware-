<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/about">Hakkımızda</a></li>
                <li><a href="/resources">Kaynaklar</a></li>
                <li><a href="/contact">İletişim</a></li>
                <li><a href="/yazi-tura">Yazı Tura</a></li>
                <li><a href="/sifre-olustur">Şifre Oluştur</a></li>
                <li><a href="/rastgele-resim">Rastgele Resim</a></li>
            </ul>
        </nav>
        <h1>İletişim</h1>
    </header>
    <main>
        <section class="contact-section">
            {% if success %}
                <p class="success-message">Teşekkürler, {{ name }}. Mesajınız alındı.</p>
            {% else %}
                <form class="contact-form" action="/contact" method="POST">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit">Gönder</button>
                </form>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Teknoloji Bağımlılığı Bilgilendirme</p>
        <p>Created by a KodLand Student</p>
    </footer>
</body>
</html>
